<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title></title>
    </head>
    <body>
        <div class="container text-center">
            <h1>Password Generator</h1>
            <form action="{% url 'password' %}">
                <select name="length">
                    <option value="6">6</option>
                    <option value="7" selected="selected">7</option>
                    <option value="8">8</option>
                </select> Length
                <br>

                <input type="checkbox" name="uppercase"> <b>Upercase</b>
                <br>
                <input type="checkbox" name="numbers"> <b>Numbers</b>
                <br>
                <input type="checkbox" name="special"> <b>Special Character</b>
                <br>

                <input type="submit" value="Generate Password" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
